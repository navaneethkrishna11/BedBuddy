<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="shortcut icon" href="images/bedb.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c8179;
            padding: 20px;
        }
        .container {
            background-color: rgb(83, 116, 101);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
            max-height: fit-content;
            
        }
        .form-container {
            display: flex;
            width: 200%;
            transition: transform 0.3s ease-in-out;
        }
        .login-container, .register-container {
            padding: 40px;
            width: 50%;
        }
        h2 {
            text-align: center;
            
        }
        input {
            width: 90%;
            padding: 11px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 50%;
            padding: 10px;
            position: relative;
            left: 90px;
            background-color: #14613b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #0f1113;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="width: 60px; height:30px; position:relative; left:10px; background:#537562; padding:10px;align-items:center; text-decoration:none;color:white; top:9px;">Back</a>
        <div class="form-container">
            
            <div class="login-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="switch">
                    <a href="#" id="toRegister">Need an account? Register</a>
                </div>
            </div>
            <div class="register-container">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Firstname" required>
                    <input type="text" placeholder="Lastname" required>
                    <input type="text" maxlength="10" placeholder="Phone" required>
                    <input type="text" placeholder="Address" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div class="switch">
                    <a href="#" id="toLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.querySelector('.form-container');
        const toRegister = document.getElementById('toRegister');
        const toLogin = document.getElementById('toLogin');

        toRegister.addEventListener('click', () => {
            formContainer.style.transform = 'translateX(-50%)';
        });

        toLogin.addEventListener('click', () => {
            formContainer.style.transform = 'translateX(0)';
        });
    </script>
</body>
</html>
